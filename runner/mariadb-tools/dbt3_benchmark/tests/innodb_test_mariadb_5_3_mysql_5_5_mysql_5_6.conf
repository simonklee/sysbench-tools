[common]
RESULTS_DB_CONFIG 	= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/results_db_conf/results_db.conf
TEST_CONFIG		= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/test_conf/test_innodb.conf

# The benchmark will be executed in the order below.
# The first test serves as a baseline against which we compute the ratio of all remaining tests.

[mariadb_5_3]
QUERIES_CONFIG 	= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/queries_conf/queries-mariadb.conf
DB_CONFIG 	= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/db_conf/db_mariadb_5_3_innodb.conf

[mariadb_5_5]
QUERIES_CONFIG  = $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/queries_conf/queries-mariadb.conf
DB_CONFIG       = $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/db_conf/db_mariadb_5_5_innodb.conf

[mysql_5_6]
QUERIES_CONFIG 	= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/queries_conf/queries-mysql.conf
DB_CONFIG 	= $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/db_conf/db_mysql_5_6_innodb.conf

[mysql_5_5]
QUERIES_CONFIG  = $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/queries_conf/queries-mysql.conf
DB_CONFIG       = $PROJECT_HOME/mariadb-tools/dbt3_benchmark/tests/db_conf/db_mysql_5_5_innodb.conf

